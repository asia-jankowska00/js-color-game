<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
  </head>

  <body>
    <h1>Color Guessing Game<span id="colorDisplay">RGB</span></h1>

    <div id="tutorial">
      Match the above RGB code with one of the colors below!
    </div>
    <div id="controls">
      <button id="reset">New colors</button>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode selected">Medium</button>
      <button class="mode">Hard</button>
    </div>

    <div class="container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <script src="color-game.js"></script>
  </body>
</html>
